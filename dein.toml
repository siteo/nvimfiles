[[plugins]]
repo = 'tbodt/deoplete-tabnine'
hook_post_update = '''
if has('win32')
    let cmd = 'powershell.exe .\install.ps1'
elseif has('mac')
    let cmd = './install.sh'
else
    echo 'deoplete-tabnine is disable'
    let cmd = ''
endif
let g:dein#plugin.build = cmd
'''
if = "has('win32') || has('mac')"

